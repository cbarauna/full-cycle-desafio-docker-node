version: '3'

services:
  dbmysql:
    image: mysql:8.1
    command: --default-authentication-plugin=mysql_native_password
    container_name: dbmysql
    restart: always
    tty: true
    environment:
      - MYSQL_DATABASE=mydb
      - MYSQL_ROOT_PASSWORD=root
    volumes:
      - ./database:/var/lib/mysql
    networks:
      - full-cycle-network
  nodeserver:
    build:
      context: app
    container_name: nodeserver
    entrypoint: wait-for dbmysql:3306 -t 40 -- npm start
    hostname: nodeserver
    networks:
      - full-cycle-network
    tty: true
    volumes:
      - ./app:/usr/src/app
    ports:
      - '3000:3000'
    depends_on:
      - dbmysql

  webserver:
    build:
      context: nginx
    container_name: webserver
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./nginx/web-root:/var/www/html
      - ./nginx/nginx-conf:/etc/nginx/conf.d
    depends_on:
      - nodeserver
    networks:
      - full-cycle-network


networks:
  full-cycle-network:
    driver: bridge


